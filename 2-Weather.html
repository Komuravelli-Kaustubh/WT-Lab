<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <label for="cityInput">Enter City Name:</label>
    <input type="text" id="cityInput">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherDetails"></div>

    <script>
        function getWeather() {
            const city = document.getElementById("cityInput").value;
            const xhr = new XMLHttpRequest();

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    document.getElementById("weatherDetails").innerHTML =
                        `City: ${data.name}<br>Temperature: ${data.main.temp}Â°C<br>Condition: ${data.weather[0].description}`;
                }
            };

            xhr.open("GET", `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=93f26e3c57081a6210de53b8dcfdfea4&units=metric`, true);
            xhr.send();
        }
    </script>
</body>
</html>
